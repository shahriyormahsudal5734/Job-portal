
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
 <center>


    <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {% for x in form %}
        {{x.label}} <br>
        {{x}} <br>
        {% endfor %} <br>
        <button class="btn btn-warning" type="submit">Signup</button>
        <a href="{% url 'login' %}">Already have account?</a>
    </form>
 </center>
</body>
</html>
